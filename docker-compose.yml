version: "3.7"
services:
  mongo:
    image: mongo
    restart: always
    env_file:
      - '.env'
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - '.docker/mongodata:/data/db:z'
  
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - './api:/app:z'
    command: npm run dev-server
  
  frontend:
    build: 
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "4200:4200"
    links:
      - api
    depends_on:
      - api
    volumes:
      - './frontend:/home/node/app:z'