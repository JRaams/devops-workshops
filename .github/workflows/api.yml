name: API

on:
  push:
    paths:
      - "api/**"
  pull_request:
    paths:
      - "api/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      # 1. Checks-out the repository under $GITHUB_WORKSPACE
      - name: 1. Checkout repo
        uses: actions/checkout@v2

      # 2. Setup node.js environment
      - name: 2. Setup node
        uses: actions/setup-node@v2.1.4

      # 3. Clean node_modules
      - name: 4. Npm clean install
        run: |
          cd api
          npm ci

      # 4. Build
      - name: 5. Npm build
        run: | 
          cd api
          npm run build --if-present

      # 5. Run eslint
      - name: 6. Run eslint
        run: |
          cd api
          npm run lint

      # 6. Run tests
      - name: 7. Run tests
        run: |
          cd api
          npm run test
